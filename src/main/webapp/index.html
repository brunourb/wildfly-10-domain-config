<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Domain Infinispan Example</title>
</head>
<body>
    <h2>Set a message</h2>
    <p>curl http://IP_ADDRESS:PORT/domain/rest/message</p>

    <h2>Get saved message</h2>
    <p>curl http://IP_ADDRESS:PORT/domain/rest/message --data "message=Message to save"</p>

</body>
</html>
